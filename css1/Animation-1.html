<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
          width: 100px;
          height: 100px;
          background-color: greenyellow;
          position: relative;
          animation-name: move-box;
          animation-duration: 3s;
        }
    
        @keyframes move-box {
          0% { left: 1; }
          100% { left: 200px; }
        }
      </style>
    </head>
    <body>
      <div class="box"></div>
    
</body>
</html>
