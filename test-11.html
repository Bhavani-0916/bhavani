<body>
    <title>Favorite Programming Languages</title>

<body>

    <h1>Select Your Favorite Programming Languages</h1>

    <form action="/submit-languages" method="post">
        <p>Please select your favorite programming languages:</p>
        
        <label>
            <input type="checkbox" name="languages" value="JavaScript">
            JavaScript
        </label><br>

        <label>
            <input type="checkbox" name="languages" value="Python">
            Python
        </label><br>

        <label>
            <input type="checkbox" name="languages" value="Java">
            Java
        </label><br>

        <label>
            <input type="checkbox" name="languages" value="C++">
            C++
        </label><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</body>
